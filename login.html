<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Sign In</title>
    <style>
        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                              url('https://assets.nflxext.com/ffe/siteui/vlv3/f841d4c7-10e1-40af-bcae-07a3f8dc141a/f6d7434e-d6de-4185-a6d4-c77a2d08737b/US-en-20220502-popsignuptwoweeks-perspective_alpha_website_medium.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo { position: absolute; top: 25px; left: 50px; width: 170px; }
        
        .login-box {
            background-color: rgba(0, 0, 0, 0.75);
            width: 100%;
            max-width: 450px; /* Standard Netflix Width */
            padding: 60px 68px 40px;
            border-radius: 4px;
            color: white;
            box-sizing: border-box;
            min-height: 600px;
        }

        h1 { font-size: 32px; font-weight: bold; margin-bottom: 28px; }

        .input-group input {
            width: 100%;
            background: #333;
            border: none;
            border-radius: 4px;
            color: white;
            height: 50px;
            padding: 16px 20px 0;
            box-sizing: border-box;
            font-size: 16px;
            margin-bottom: 16px;
        }
        
        .signin-btn {
            width: 100%;
            background-color: #e50914;
            color: white;
            font-weight: bold;
            font-size: 16px;
            height: 48px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 24px;
            margin-bottom: 12px;
        }

        .help-links { display: flex; justify-content: space-between; font-size: 13px; color: #b3b3b3; margin-bottom: 40px; }
        .help-links a, .bottom-text a { color: white; text-decoration: none; }
        .help-links a:hover, .bottom-text a:hover { text-decoration: underline; }
        .bottom-text { color: #737373; font-size: 16px; }
    </style>
</head>
<body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" class="logo" alt="Logo">

    <div class="login-box">
        <h1>Sign In</h1>
        <form action="browse.html">
            <div class="input-group"><input type="email" placeholder="Email or phone number" required></div>
            <div class="input-group"><input type="password" placeholder="Password" required></div>
            <button type="submit" class="signin-btn">Sign In</button>
            <div class="help-links">
                <div><input type="checkbox" id="rm"><label for="rm">Remember me</label></div>
                <a href="help.html">Need help?</a>
            </div>
        </form>
        <div class="bottom-text">
            New to Netflix? <a href="signup.html">Sign up now</a>.
        </div>
    </div>
</body>
</html>
