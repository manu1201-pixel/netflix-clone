<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Sign Up</title>
    <style>
        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                              url('https://assets.nflxext.com/ffe/siteui/vlv3/f841d4c7-10e1-40af-bcae-07a3f8dc141a/f6d7434e-d6de-4185-a6d4-c77a2d08737b/US-en-20220502-popsignuptwoweeks-perspective_alpha_website_medium.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            position: absolute;
            top: 25px;
            left: 50px;
            width: 170px;
        }

        .signup-box {
            background-color: rgba(0, 0, 0, 0.85);
            width: 100%;
            /* ðŸ‘‡ WIDER BOX (Horizontal Look) */
            max-width: 550px; 
            padding: 60px;
            border-radius: 4px;
            color: white;
            /* Less height, more width */
            min-height: 500px; 
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            background: #333;
            border: 1px solid #333;
            border-radius: 4px;
            color: white;
            height: 50px;
            margin-bottom: 15px; /* Space between inputs */
            padding: 0 20px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .signup-btn {
            width: 100%;
            background-color: #e50914;
            color: white;
            font-weight: bold;
            font-size: 16px;
            height: 48px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        .signup-btn:hover { background-color: #c11119; }

        .signin-link {
            margin-top: 20px;
            color: #737373;
        }
        .signin-link a { color: white; text-decoration: none; }
        .signin-link a:hover { text-decoration: underline; }

        /* MOBILE FIX for Auth Pages */
    @media only screen and (max-width: 600px) {
        body {
            background-color: black; 
            background-image: none; /* Removes big image to save data/speed */
            align-items: flex-start; /* Aligns box to top */
        }

        .login-box, .signup-box, .help-box {
            width: 100%;
            height: 100vh; /* Takes full screen height */
            max-width: 100%;
            border-radius: 0;
            background-color: black; /* Seamless black look */
            padding: 20px;
            margin: 0;
        }

        .logo {
            position: relative; /* Moves logo inside the flow */
            top: 0; left: 0;
            margin-bottom: 20px;
            width: 100px;
        }
    }
    </style>
</head>
<body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" class="logo" alt="Logo">

    <div class="signup-box">
        <h1>Sign Up</h1>
        <form action="login.html">
            <div class="input-group">
                <input type="text" placeholder="Full Name" required>
            </div>
            
            <div class="input-group">
                <input type="tel" placeholder="Phone Number" required>
            </div>

            <div class="input-group">
                <input type="password" placeholder="Create Password" required>
            </div>

            <button type="submit" class="signup-btn">Create Account</button>
            
            <div class="signin-link">
                Already have an account? <a href="login.html">Sign in now</a>.
            </div>
        </form>
    </div>
</body>
</html>
